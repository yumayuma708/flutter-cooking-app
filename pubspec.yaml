name: caul
description: Cook As You Like!

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  font_awesome_flutter: ^10.5.0
  google_sign_in: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.jpg"


flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/images/icon.jpg
