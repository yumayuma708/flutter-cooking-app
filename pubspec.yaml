name: caul
description: Cook As You Like!

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  font_awesome_flutter: ^10.5.0
  google_sign_in: ^6.1.5
  google_fonts: ^5.1.0
  flutter_riverpod: ^2.4.0
  shared_preferences: ^2.2.1
  dart_openai: ^4.0.0
  http: ^1.1.0
  firebase_core: ^2.16.0
  cloud_firestore: ^4.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.jpg"


flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/images/icon.jpg
    - assets/images/rice.png
    - assets/images/curry.png
    - assets/images/meat.png
    - assets/images/salt.png
    - assets/images/fruit.png
    - assets/images/knife.png
    - assets/images/renew.png

